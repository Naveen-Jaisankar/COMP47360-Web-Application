name: CICD

on:
    push:
        branches: [deploy-to-ec2]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout source
              uses: actions/checkout@v3
            - name: Setup Java
              uses: actions/setup-java@v3
              with:
                distribution: 'temurin'
                java-version: '17'
            - name: Build Project
              run:  |
                cd Backend
                mvn clean install -DskipTests
            - name: Login to docker hub
              run: |
                docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
            - name: Build docker image
              run: |
                cd Backend 
                docker build -t group12/COMP47360-WEB-APPLICATION .
            - name: Publish image to docker hub
              run: |
                docker push group12/COMP47360-WEB-APPLICATION:latest

    deploy:
        needs: build
        runs-on: [aws-ec2]
        steps:
            - name: Pull image from docker hub
              run: |
                docker pull group12/COMP47360-WEB-APPLICATION:latest
            - name: Delete old container
              run: |
                docker rm -f COMP47360-WEB-APPLICATION-container || true
            - name: Run docker container
              run: |
                docker run -d -p 8080:8080 --name COMP47360-WEB-APPLICATION-container group12/COMP47360-WEB-APPLICATION
